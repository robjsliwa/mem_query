name: memquery

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run async tests
      run: cargo test --verbose
    - name: Run sync tests
      run: cargo t --verbose --features "sync"
    - name: Build WASM
      run: rustup target add wasm32-unknown-unknown && cd wasm && cargo build --target wasm32-unknown-unknown
    - name: Copy WASM to Python folder
      run: cd wasm && cp target/wasm32-unknown-unknown/debug/wsmemquery.wasm ../examples/python/

  build-python:
    needs: build
    runs-on: python:3.6

    steps:
      - name: Unit tests
        run: cd languages/python && python -m unittest

    
